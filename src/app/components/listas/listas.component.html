<ion-list color="light">
  <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado: terminada" #list>
    <ion-item color="light"  detail  (click)="editar(lista)">
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-note slot="end" color="tertiary">{{lista.items.length}} items</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrar(lista)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="alertEdit(lista,list)">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
